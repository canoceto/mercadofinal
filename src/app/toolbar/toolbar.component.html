<mat-toolbar color="primary">
  <span routerLink="/" style="padding: 0 6px; cursor: pointer;">Market</span>
  <span *ngIf="isLoggedIn()" routerLink="/product" style="padding: 0 6px; cursor: pointer;">My Transactions</span>
  <span style="flex: 1 1 auto;"></span>
  <span style="font-size: 12px; margin-right: 4px;">{{getUserName()}}</span>
  <img
    [matMenuTriggerFor]="menu"
    [src]="getUserPhoto()"
    style="border-radius: 50%; background-color: #444; cursor: pointer;"
    width="28"
    height="28"
  />
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="loginLogout()">
      {{ isLoggedIn() ? "Log out" : "Login" }}
    </button>
  </mat-menu>
</mat-toolbar>
